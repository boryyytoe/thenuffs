<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style type="text/css">
    .page {
    position: relative;
    overflow: hidden;
    }

    .page .video-bg {
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;/* Aspect ratio */
    position: absolute;
    }

    .page .video-bg iframe {
    border: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    }

    .page .content {
    position: relative;
    z-index: 1;
    }
    </style>
  </head>
  <body>
  <div class="page">
    <div class="video-bg">
        <div id="videoPlayer" data-videoid="TcqiKK1eIaU"></div>
    </div>
    <div class="content">
        <h1>Video Player background</h1>
        <h3>Full screen youtube video player in background.</h3>
        

    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
    
    <script>
    jQuery(function () {

    // Youtube player
    window.videoPlayer;

    window.onYouTubeIframeAPIReady = function () {
        var videoPlayerId = $('#videoPlayer').attr('data-videoid');    
            
            window.videoPlayer = new YT.Player('videoPlayer', {
            height: '1080',
            width: '1920',
            videoId: videoPlayerId,
            playerVars: {
                'controls': 0,
                'autoplay': 1,
                'mute': 1,
                'loop': 1,
                'showinfo': 0,
                'modestbranding': 1
                },
            events: {
            'onReady': onVideoPlayerReady,
            'onStateChange': onVideoPlayerReady
            }
        });
    
    }

    function onVideoPlayerReady(event) {
        videoPlayer.playVideo();
    }

});
    </script>
  </body>
</html>
